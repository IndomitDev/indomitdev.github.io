<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indomit Dev</title>
    
    <!--Normalize-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <!--Loading Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--CSS Archive-->
    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <header>
        <h1 class="title">1nd0m1t</h1>
    </header>

    <div class="primaryNavigation">
            <a class="navigationHome" href="index.html">Home</a>

            <a class="navigationContact" href="aboutme.html">About Me</a>
    </div>

    <main>

        <div class="spacer"></div>

        <div class="myContact">
            <h2>Contact</h2> 
        </div>

        <!--Formulario de contacto-->
        <div class="contactForm">
            <form class="formulary">
                <fieldset class="field fieldContent">
                    <legend>Contact me!</legend>
               
                    <div class="field field-name">
                        <label>Name</label>
                        <input type="field text" placeholder="Your name">
                    </div>
                    
                    <div class="field field-phone">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Your phone number">
                    </div>

                    <div class="field field-mail">
                        <label>Mail</label>
                        <input type="email" placeholder="Your mail">
                    </div>

                    <div class="field field-message">
                        <label>Message</label>
                        <textarea></textarea>
                    </div>

                    <div class="field-button">
                        <input class="formularyButton" type="submit" value="Submit">
                    </div>  
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="myFooter">
        <p>All rights reserved.</p>
    </footer>
</body>
